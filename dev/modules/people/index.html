<div class="hbox hbox-auto-xs hbox-auto-sm">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-8 col-xs-8">
                    <h1 class="m-n h3 text-black">Recent People</h1>
                </div>
                <div class="col-sm-4">
                    <div class="pull-right pull-none-xs text-center">
                        <a href="" class="m-b-md inline">
                        </a><a href="" class="btn btn-md btn-default">Edit View</a>

                        <a href="" class="m-b-md inline m-l">
                        </a><a href="" class="btn btn-md btn-info">Create New View</a>

                    </div>
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md">
            <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                50+ People
                            </div>
                            <div class="row wrapper">
                                <div class="col-sm-5 m-b-xs">
                                </div>
                                <div class="col-sm-4">
                                </div>
                                <div class="col-sm-3">
                                    <div class="input-group">
                                        <input type="text" class="input-sm form-control" placeholder="Search">
                                        <span class="input-group-btn">
                                            <button class="btn btn-sm btn-default" type="button">Go</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped b-t b-light">
                                    <thead>
                                        <tr>
                                            <th style="width:20px;">
                                                <label class="i-checks m-b-none">
                                                    <input type="checkbox"><i></i>
                                                </label>
                                            </th>
                                            <th>Name</th>
                                            <th>Job Title</th>
                                            <th>Company</th>
                                            <th>Country</th>
                                            <th>Email</th>
                                            <th>Created Date</th>
                                            <th style="width:30px;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="person in people">
                                            <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
                                            <td>{{person.first_name}}</td>
                                            <td>{{person.job_title}}</td>
                                            <td>{{person.company_name}}</td>
                                            <td>{{person.company}}</td>
                                            <td>{{person.email}}</td>
                                            <td>5 October, 2015</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <footer class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-4 hidden-xs">
                                    </div>
                                    <div class="col-sm-4 text-center">
                                        <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                                    </div>
                                    <div class="col-sm-4 text-right text-center-xs">
                                        <ul class="pagination pagination-sm m-t-none m-b-none">
                                            <li><a href=""><i class="fa fa-chevron-left"></i></a></li>
                                            <li><a href="">1</a></li>
                                            <li><a href="">2</a></li>
                                            <li><a href="">3</a></li>
                                            <li><a href="">4</a></li>
                                            <li><a href="">5</a></li>
                                            <li><a href=""><i class="fa fa-chevron-right"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / main -->
</div>
