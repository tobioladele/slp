<div class="container w-xxl w-auto-xs" ng-controller="ForgotPasswordCtrl"  ng-init="app.settings.container = false;">
    <a href class="navbar-brand block m-t-xxl">
    <img src="assets/img/logo.png" alt="logo" class="m-t-none">
    <span class="">{{app.name | lowercase}}</span>
    </a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Enter your username to reset your password</strong>
        </div>
        <form name="reset" ng-init="isCollapsed=true; disabled=false; buttonText='Reset Password';">
            <alert type="{{alert.type}}" close="closeAlert();" class="fade-in" ng-show="alert">{{alert.message}}</alert>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Enter Username" ng-disabled="disabled" ng-model="username" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid || disabled" class="btn btn-lg btn-primary btn-block"  ng-click="sendPasswordLink()"><i class="fa fa-spin fa-spinner pull-right" ng-show="disabled" ></i> {{buttonText}}</button>
        </form>
        <div collapse="isCollapsed" class="m-t">
            <div class="alert alert-success">
                <p>Hello {{userData.firstname}}, A reset link has been sent to your email address on file <strong>({{userData.email}})</strong>, please note: this link will expire within 2 hours. </p>
                <p><a ui-sref="access.login" class="btn btn-sm btn-success">Sign in</a></p>
            </div>
        </div>
    </div>
    <div class="text-center" ng-include="'components/blocks/page_footer.html'"></div>
</div>
